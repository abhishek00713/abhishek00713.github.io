<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
  <title>Card_UI
    </title>
    <link  href="CSS/style.css" rel="stylesheet" type="text/css">  
</head>

<body>
  <div class="main-wrapper">
    <div class="paper clearfix">
      <div class="paper-left left">
        <div class="paper-introduction">
          <h1 class="name">Kenya Reed</h1>
          <span class="occupation">Web Designer</span>
        </div>
        <div class="address">
          <p class="address-text">555.168.4982</p>
          <p class="address-text">kenya@reedweb.com</p>
          <p class="address-text">www.reedweb.com</p>
        </div>
      </div>
      <div class="paper-right right">
        <div class="paper-icons-row clearfix">
          <div class="paper-icon left">
            <img src="img/monitor.png" alt="Monitor">
          </div>
          <div class="paper-icon right">
            <img src="img/smile.png" alt="Smile">
          </div>
        </div>
        <div class="paper-icons-row clearfix">
          <div class="paper-icon left">
            <img src="img/cursor.png" alt="Cursor">
          </div>
          <div class="paper-icon right">
            <img src="img/wifi.png" alt="Wifi">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
